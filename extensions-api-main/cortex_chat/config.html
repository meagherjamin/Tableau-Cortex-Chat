<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cortex Chat Configuration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      padding: 20px;
    }
    
    #modelIdListContainer {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .list-item {
      padding: 12px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 4px;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    
    .list-item:hover {
      background-color: #f0f8ff;
    }
    
    .list-item.selected {
      background-color: #add8e6;
    }
    
    #saveConfig {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #saveConfig:hover {
      background-color: #005fa3;
    }
  </style>
  <!-- Make sure to reference the Tableau Extension API library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../lib/tableau.extensions.1.latest.js"></script>
</head>
<body>
  <div>
    <div>
        <label>Select a Model configuration:</label>
        <div id="modelIdListContainer" style="max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 5px;"></div>
      </div>
  </div>
  <button id="saveConfig">Save</button>

  <!-- Include the configuration JS below -->
  <script src="config.js"></script>
</body>
</html>
